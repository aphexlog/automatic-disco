# create a buildspec.yml file
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
build:
    commands:
        # run build script
        - npm run-script build

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*